<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{shoppingController.loadCustomers()}"/>
</f:metadata>

<h:head>
	<title>Customer Table Demo</title>
</h:head>

<h:body>
	<h3>Customer Table Demo</h3>

	<hr/>

	<br/>
	
	<h:dataTable value="#{shoppingController.customers}" var="tempCustomer" border="1">
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header">ID</f:facet>
			
			<!--  the value for each row -->
			#{tempCustomer.id}
		</h:column>
				
		<h:column>
			<!-- the column header -->
			<f:facet name="header">First Name</f:facet>
			
			<!--  the value for each row -->
			#{tempCustomer.firstName}
		</h:column>

		<h:column>
			<!-- the column header -->
			<f:facet name="header">Last Name</f:facet>
			
			<!--  the value for each row -->
			#{tempCustomer.lastName}
		</h:column>

		<h:column>
			<!-- the column header -->
			<f:facet name="header">Email</f:facet>
			
			<!--  the value for each row -->
			#{tempCustomer.email}
		</h:column>
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header">Password</f:facet>
			
			<!--  the value for each row -->
			#{tempCustomer.password}
		</h:column>
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header">Phone Number</f:facet>
			
			<!--  the value for each row -->
			#{tempCustomer.phoneNumber}
		</h:column>
		
	</h:dataTable>
		
	<h:messages />
	
</h:body>
</html>
